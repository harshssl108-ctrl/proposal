  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      max-width: 90%;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 26px;
    }
    .buttons {
      position: relative;
      height: 120px;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #yesBtn {
      background: #ff5f7e;
      color: white;
      margin-right: 20px;
    }
    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }
    .celebration {
      display: none;
      font-size: 32px;
      color: #ff4081;
      animation: pop 0.6s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
